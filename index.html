  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const imageSources = ['https://info.nanocheeze.com/images/ncz.png'];
    let images = [];

function createImages() {
    const numOfImages = Math.floor(Math.random() * 200) + 50; // Random number between 20 and 100

    for (let i = 0; i < numOfImages; i++) {
        const imgSrc = imageSources[Math.floor(Math.random() * imageSources.length)];
        const img = {
            image: new Image(),
            x: (Math.random() < 0.5 ? -100 : canvas.width + 100), // Start off-screen either to the left or right
            y: (Math.random() < 0.5 ? -100 : canvas.height + 100), // Start off-screen either above or below
            speedX: (Math.random() - 0.5) * 5, // Random speed, including negative values
            speedY: (Math.random() - 0.5) * 5, // Random speed, including negative values
            scale: Math.random() * 0.9 + 0.1 // Scale between 0.1 and 1.0
        };
        img.image.onload = () => {
            if (img.image.width < 10 || img.image.height < 10) {
                img.scale = Math.max(10 / img.image.width, 10 / img.image.height);
            }
        };
        img.image.src = imgSrc;
        images.push(img);
    }
}
function updateAndDraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    images.forEach(img => {
        img.x += img.speedX;
        img.y += img.speedY;

        // Reset position if it moves too far off-screen
        if (img.x < -200 || img.x > canvas.width + 200 || img.y < -200 || img.y > canvas.height + 200) {
            img.x = (Math.random() < 0.5 ? -100 : canvas.width + 100);
            img.y = (Math.random() < 0.5 ? -100 : canvas.height + 100);
            img.speedX = (Math.random() - 0.5) * 5;
            img.speedY = (Math.random() - 0.5) * 5;
        }

        ctx.drawImage(img.image, img.x, img.y, img.image.width * img.scale, img.image.height * img.scale);
    });

    requestAnimationFrame(updateAndDraw);
}

createImages();
updateAndDraw();
    </script>
